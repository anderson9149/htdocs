        <style>

            .box-wrapper {
                -webkit-transition-duration: 600ms;
                transition-duration: 600ms;
            }

            .box-wrapper.loading:nth-child(odd) {
                transform: translate(100%);
                -webkit-transform: translate(100%);    
            }

            .box-wrapper.loading:nth-child(even) {
                transform: translate(-100%);        
                -webkit-transform: translate(-100%);
            }
            
            .box-wrapper:nth-child(odd) .box {
                background: orange;
            }

            .box-wrapper:nth-child(even) .box {
                background: red;
            }

            .box {
                content: "Hello";
                display: block;
                margin: auto;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    
    <body>
        <button type="button">Start Animation</button>
        <div class="box-wrapper loading"><div class="box"> Hello </div></div>
        <div class="box-wrapper loading"><div class="box"></div></div>
        <div class="box-wrapper loading"><div class="box"></div></div>
        <div class="box-wrapper loading"><div class="box"></div></div>
        <div class="box-wrapper loading"><div class="box"></div></div>
        <div class="box-wrapper loading"><div class="box"></div></div>
